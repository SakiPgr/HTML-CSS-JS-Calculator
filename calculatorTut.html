<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculatorTut.css">
  <script src="calculatorTut.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="display">
      <div data-previous class="previous"></div>
      <div data-current class="current">0</div>
    </div>
    <input data-all-clear class="span-two" type="button" value="AC">
    <input data-del type="button" value="DEL">
    <input data-operand type="button" value="*">
    <input data-number type="button" value="7">
    <input data-number type="button" value="8">
    <input data-number type="button" value="9">
    <input data-operand type="button" value="/">
    <input data-number type="button" value="4">
    <input data-number type="button" value="5">
    <input data-number type="button" value="6">
    <input data-operand type="button" value="+">
    <input data-number type="button" value="1">
    <input data-number type="button" value="2">
    <input data-number type="button" value="3">
    <input data-operand type="button" value="-">
    <input data-number type="button" value="0">
    <input data-number type="button" value=".">
    <input data-equal class="span-two" type="button" value="=">

  </div>
  
</body>
</html>
